    <H1>¿Qué es una tendencia?</H1>
    <P>Una tendencia es un estilo o una costumbre que deja una huella en un periodo temporal o en un sitio. En la década del '60, por ejemplo,<br>
        la tendencia marcaba el uso de ropa muy colorida, con grandes estampados y pantalones Oxford (también conocidos como pata de elefante).</P>
